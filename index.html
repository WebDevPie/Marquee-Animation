<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Animation</title>
</head>
<body style="background:#5c94fc;">
    <marquee direction="up" behavior="alternate" height="500px">
        <marquee direction="right" scrollamount="30" height="200px">
            <img width="150px" src="./img/super-mario-moving.gif">
        </marquee>
        <marquee direction="left" scrollamount="30" behavior="scroll" height="200px">
            <img width="60px" src="./img/goomba.gif">
        </marquee>
    </marquee>
    
    <marquee scrollamount="20">Super Mario</marquee>

</body>
</html>
